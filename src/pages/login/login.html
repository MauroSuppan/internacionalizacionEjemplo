  <ion-header class="lgElem">
    <ion-navbar color="dark">
      <ion-title>{{language.iniciarSesion}}</ion-title>
<!-- 
      <img src="assets/img/audioOn.png" alt="" class="imgIcon" *ngIf = "muteSound">
      <img src="assets/img/audioOff.png" alt="" class="imgIcon" *ngIf = "!muteSound"> -->
    <ion-buttons end>
        <button ion-button (click)="muteAudio()">
          <ion-icon name="volume-off" *ngIf = "!muteSound" class="imgIcon"></ion-icon>
          <ion-icon name="volume-up" *ngIf = "muteSound" class="imgIcon"></ion-icon>
        </button>
        <!-- <ion-toggle (ionChange)="muteAudio()"></ion-toggle> -->
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content>
      <br>
    <img src="assets/img/icon.png" alt="" class="img">
    <br>
    <form id="formularioIngreso">
        <br>
      <ion-list>

        <ion-item padding style="background: transparent;">
          <!-- <ion-label class="titulo" color="light"  stacked>{{ 'EMAIL' | translate }}</ion-label> -->
          <ion-input class="titulo" autofocus placeholder={{language.correo}} type="email" [(ngModel)]="loginFields.correo" name="email"></ion-input>
        </ion-item>

        <ion-item padding style="background: transparent;">
          <!-- <ion-label class="titulo" color="light" stacked>{{ 'PASSWORD' | translate }}</ion-label> -->
          <ion-input class="titulo" placeholder={{language.clave}} type="password" [(ngModel)]="loginFields.clave" name="clave"></ion-input>
        </ion-item>

        <div padding>
          <button ion-button icon-left block large (click)="doLogin()" class ="submit-btn">
            <ion-icon name="log-in"></ion-icon>{{language.iniciarSesion}}</button>
          <br>

          
           <!--<button ion-button round block color="primary" (click)="goListadoChoferes()">TestListadoChoferesDisp</button>
          <button ion-button round block color="primary" (click)="goVehiculo()">TestABMVehiculos</button>
          <button ion-button round block color="primary" (click)="goEncuesta()">TestEncuesta</button> -->
          <!-- <button ion-button round block color="primary" (click)="testAudio()">TestAudio</button>
          <button ion-button round block color="primary" (click)="goTest()">TestQrChofer</button> -->
        </div>

      </ion-list>

    </form>

  </ion-content>
