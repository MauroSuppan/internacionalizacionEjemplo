<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{language.configuracion}}</ion-title>
  </ion-navbar>
  <ion-list block>
      <ion-item class="filtro">
        <ion-label style="color:white !important;" >{{language.seleccione}}</ion-label>
        <ion-select  interface="alert" cancelText={{language.cancelarBoton}} okText={{language.aceptarBoton}} [(ngModel)]="idiomaSeleccionado" (ionChange)="cambiarIdioma()">
          <ion-option value="de">{{language.aleman}}</ion-option>
          <ion-option value="en">{{language.ingles}}</ion-option>
          <ion-option value="fr">{{language.frances}}</ion-option>
          <ion-option value="pt">{{language.portugues}}</ion-option>
          <ion-option value="ru">{{language.ruso}}</ion-option>
          <ion-option value="es">{{language.espaniol}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
</ion-header>
<ion-content>
  
    <div>
  
      <div>
        <ion-item class="lenguaje" no-lines>
          <ion-label text-center>{{language.name}}</ion-label>
        </ion-item>
      </div>
  

      
    </div>
        <div (click)="prueba()" #map id="map">
    </div>
    
    <button class="submit-btn" (click)="guardar()" ion-button round icon-left color="secondary"
    block large>
    <ion-icon name="ios-arrow-forward"></ion-icon>{{language.guardarBoton}}</button>
    
  </ion-content>
